<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-grey: #8E8E93;
            --ios-bg: #F2F2F7;
            --ios-border: #D1D1D6;
            --ios-white: #FFFFFF;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-white);
            height: 100%; overflow: hidden;
        }

        /* --- LOGIN PAGE --- */
        #login-page {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; background: #fff; z-index: 5000; position: relative;
        }
        .login-logo { width: 80px; height: 80px; margin-bottom: 20px; }
        .login-title { font-size: 24px; font-weight: 600; margin-bottom: 30px; }
        .login-input {
            width: 280px; padding: 12px; border: 1px solid var(--ios-border);
            border-radius: 8px; margin-bottom: 15px; font-size: 16px; outline: none;
        }
        .login-btn {
            width: 280px; padding: 12px; background: var(--ios-blue);
            color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;
        }

        /* --- SIDEBAR / MAILBOXES --- */
        #sidebar {
            position: fixed; left: -100%; top: 0; width: 85%; height: 100%;
            background: var(--ios-bg); transition: 0.3s ease; z-index: 3000;
            padding-top: 20px; box-shadow: 10px 0 20px rgba(0,0,0,0.1);
        }
        #sidebar.open { left: 0; }
        .mailbox-list { background: white; border-radius: 12px; margin: 0 16px; overflow: hidden; }
        .mailbox-item {
            display: flex; align-items: center; padding: 12px 16px;
            text-decoration: none; color: black; border-bottom: 0.5px solid #E5E5EA; font-size: 17px;
        }
        .mailbox-item i { width: 25px; margin-right: 12px; color: var(--ios-blue); text-align: center; }

        /* --- MAIN APP VIEW --- */
        #app-container { display: none; height: 100%; }
        header {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px);
            padding: 10px 16px; border-bottom: 0.5px solid var(--ios-border);
            position: sticky; top: 0; z-index: 1000;
        }
        .nav-row { display: flex; justify-content: space-between; align-items: center; }
        .mailbox-btn { color: var(--ios-blue); font-size: 17px; cursor: pointer; }

        /* --- PROFILE BOX (TOP RIGHT) --- */
        .profile-container { position: relative; }
        .profile-trigger {
            width: 32px; height: 32px; border-radius: 50%;
            background: #E5E5EA; overflow: hidden; cursor: pointer;
        }
        .profile-trigger img { width: 100%; height: 100%; object-fit: cover; }

        #profile-box {
            display: none; position: absolute; top: 40px; right: 0;
            width: 200px; background: white; border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 0.5px solid var(--ios-border);
            padding: 15px; z-index: 2001; text-align: center;
        }
        .profile-email { font-size: 11px; color: var(--ios-grey); margin-bottom: 8px; text-transform: lowercase; }
        .profile-box-img { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto 10px; display: block; object-fit: cover; }
        .profile-hi { font-weight: 600; font-size: 15px; }

        /* --- SEARCH & LIST --- */
        .search-section { padding: 10px 16px; }
        .search-wrap { background: #E3E3E8; border-radius: 10px; padding: 8px 10px; display: flex; align-items: center; }
        .search-wrap input { border: none; background: transparent; outline: none; width: 100%; font-size: 17px; margin-left: 8px; }

        .email-item { padding: 12px 16px; border-bottom: 0.5px solid var(--ios-border); cursor: pointer; position: relative; }
        .unread-dot { position: absolute; left: 6px; top: 20px; width: 8px; height: 8px; background: var(--ios-blue); border-radius: 50%; }
        .email-row1 { display: flex; justify-content: space-between; padding-left: 10px; }
        .sender { font-weight: 700; font-size: 17px; }
        .time { color: var(--ios-grey); font-size: 15px; }
        .subject { font-weight: 600; font-size: 15px; padding-left: 10px; margin: 2px 0; }
        .preview { color: var(--ios-grey); font-size: 14px; padding-left: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- DETAIL VIEW --- */
        #detail-view {
            position: fixed; top: 0; left: 100%; width: 100%; height: 100%;
            background: white; z-index: 4000; transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto;
        }
        #detail-view.active { left: 0; }
        .detail-header { padding: 10px 16px; border-bottom: 0.5px solid var(--ios-border); display: flex; align-items: center; position: sticky; top: 0; background: white; }
        .detail-body { padding: 20px 16px; }
        .detail-subject { font-size: 22px; font-weight: 700; margin-bottom: 15px; }
        .detail-sender-name { font-weight: 700; }
        .detail-content { line-height: 1.5; font-size: 17px; color: #333; margin-top: 20px; white-space: pre-wrap; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 2500; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

<!-- Login Page -->
<div id="login-page">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" class="login-logo">
    <div class="login-title">Sign in to Mail</div>
    <input type="text" class="login-input" placeholder="Email" value="aaradhya@lovedbyniv.com" readonly>
    <button class="login-btn" onclick="login()">Sign In</button>
</div>

<!-- Main App -->
<div id="app-container">
    <div id="sidebar">
        <div style="padding: 0 16px 15px;"><h2 style="font-size:34px; margin:0;">Mailboxes</h2></div>
        <div class="mailbox-list">
            <a href="#" class="mailbox-item" onclick="setBox('Inbox')"><i class="fa-solid fa-inbox"></i> Inbox</a>
            <a href="#" class="mailbox-item" onclick="setBox('VIP')"><i class="fa-solid fa-star"></i> VIP</a>
            <a href="#" class="mailbox-item" onclick="setBox('Junk')"><i class="fa-solid fa-box-archive"></i> Junk</a>
            <a href="#" class="mailbox-item" onclick="setBox('Bin')"><i class="fa-solid fa-trash"></i> Bin</a>
            <a href="#" class="mailbox-item" onclick="setBox('All Mail')"><i class="fa-solid fa-envelope"></i> All Mail</a>
            <a href="#" class="mailbox-item" onclick="setBox('Spam')"><i class="fa-solid fa-triangle-exclamation"></i> Spam</a>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <header>
        <div class="nav-row">
            <div class="mailbox-btn" onclick="toggleSidebar()"><i class="fa-solid fa-chevron-left"></i> Mailboxes</div>
            <div class="profile-container">
                <div class="profile-trigger" onclick="toggleProfile()">
                    <img src="https://share.google/yPsc3xmCwIKhSWvBc" onerror="this.src='https://ui-avatars.com/api/?name=Aaradhya&background=007AFF&color=fff'">
                </div>
                <div id="profile-box">
                    <div class="profile-email">aaradhya@lovedbyniv.com</div>
                    <img src="https://share.google/yPsc3xmCwIKhSWvBc" class="profile-box-img" onerror="this.src='https://ui-avatars.com/api/?name=Aaradhya&background=007AFF&color=fff'">
                    <div class="profile-hi">Hi, Aaradhya.</div>
                </div>
            </div>
        </div>
        <h1 id="view-title" style="font-size: 34px; font-weight: 700; margin: 10px 0 5px;">Inbox</h1>
    </header>

    <div class="search-section">
        <div class="search-wrap">
            <i class="fa-solid fa-magnifying-glass" style="color: #8E8E93;"></i>
            <input type="text" id="searchInput" placeholder="Search" onkeyup="handleSearch()">
        </div>
    </div>

    <div id="email-list"></div>
</div>

<!-- Detail View -->
<div id="detail-view">
    <div class="detail-header">
        <div class="mailbox-btn" onclick="closeEmail()"><i class="fa-solid fa-chevron-left"></i> Back</div>
    </div>
    <div class="detail-body">
        <div class="detail-subject" id="d-subject"></div>
        <div class="detail-sender-name">Niv</div>
        <div style="color:var(--ios-grey); font-size:14px;">To: Aaradhya</div>
        <div class="detail-content" id="d-content"></div>
    </div>
</div>

<script>
    const emails = {
        'Inbox': [
            { sender: 'Niv', subject: 'Stitch misses you', time: '9:41 AM', preview: 'He was sitting by the phone again today while we were talking...', content: 'Stitch has started doing this thing where he sits right next to the phone whenever he hears your voice. I think he misses having you on the screen. He spent about ten minutes staring at the spot where your face usually is after we hung up. It made me realize how much of a constant you are in my home, even from a distance.' },
            { sender: 'Niv', subject: 'Exams don\'t define you', time: 'Yesterday', preview: 'I know the stress is hitting a peak right now, but please remember...', content: 'I know you are buried in books and the pressure feels heavy, but I want to remind you that your worth has nothing to do with a test score. You are intelligent, capable, and hardworking regardless of what happens in that exam hall. Just do what you can. I am proud of you for the effort, not the result.' },
            { sender: 'Niv', subject: 'A note on appreciation', time: 'Tuesday', preview: 'I was thinking about how much you handle on a daily basis...', content: 'I don\'t say it enough, but I really appreciate how you make time for us even when your schedule is falling apart. You manage to be a source of calm for me while dealing with your own chaos. I don\'t take that for granted.' },
            { sender: 'Niv', subject: 'The reality of us', time: 'Monday', preview: 'We haven\'t met in person yet, but it doesn\'t feel that way...', content: 'Sometimes I forget we haven\'t actually sat in the same room. The way we talk and the way you understand me feels more real than most people I see every day. I am grateful that we found a way to bridge the distance.' },
            { sender: 'Niv', subject: 'Take a breath', time: 'Sunday', preview: 'Just a quick reminder to step away from the desk for a moment...', content: 'You have been working for hours. Please go get some water and stretch. The books will still be there when you get back. Your mental health is more important than finishing one more chapter tonight.' }
        ],
        'VIP': [
            { sender: 'Niv', subject: 'Priority contact', time: '10:15 AM', preview: 'You are the only person on this list for a reason...', content: 'I made you my only VIP contact. No matter how busy I get, if you need me, I am answering. You always come first.' },
            { sender: 'Niv', subject: 'Future plans', time: '2 days ago', preview: 'I have a list of things I want to tell you in person...', content: 'There are things that don\'t translate well over a call. I am keeping a mental folder of all the conversations I want to have with you when there isn\'t a screen between us.' },
            { sender: 'Niv', subject: 'Reliability', time: 'Oct 14', preview: 'I want you to know you can always lean on me...', content: 'Whether it is exam stress or just a bad day, I am a permanent fixture in your life. You don\'t have to carry the heavy stuff by yourself.' },
            { sender: 'Niv', subject: 'First FaceTime', time: 'Oct 12', preview: 'Looking back at how nervous I was...', content: 'I was thinking about our first call. I was so worried about what to say, but you made it so easy. I knew within five minutes that you were someone special.' },
            { sender: 'Niv', subject: 'Grateful for you', time: 'Oct 10', preview: 'Just a sincere thank you for being who you are...', content: 'Thank you for being patient with me and for being so open. You make being in a relationship feel natural and easy.' }
        ],
        'Junk': [
            { sender: 'System', subject: 'Anxiety filter', time: '1:00 PM', preview: 'Moving all your worries to the junk folder...', content: 'I am taking all your exam anxieties and moving them here. They don\'t belong in your main inbox.' },
            { sender: 'Distance', subject: 'Too many miles', time: 'Yesterday', preview: 'This notification has been blocked...', content: 'The distance tried to send a reminder that we are far apart. I marked it as junk because it doesn\'t change how I feel.' },
            { sender: 'Negativity', subject: 'Not enough time', time: 'Monday', preview: 'Filtering out the bad thoughts...', content: 'Any thought that tells you that you aren\'t doing enough is being redirected to this folder.' },
            { sender: 'Old Habits', subject: 'Silence', time: 'Sunday', preview: 'Discarding the days before I knew you...', content: 'Life was much quieter before we started talking. I prefer the noise of our calls.' },
            { sender: 'Stress', subject: 'Overthinking', time: 'Saturday', preview: 'Deleted automatically...', content: 'Overthinking about the future is a waste of your energy. We are okay.' }
        ],
        'Bin': [
            { sender: 'Trash', subject: 'Bad moods', time: '9:00 AM', preview: 'Discarding the rough moments...', content: 'I am throwing away the memory of any bad day you had this week. Tomorrow is a fresh start.' },
            { sender: 'Deleted', subject: 'Misunderstandings', time: 'Oct 5', preview: 'Cleared from history...', content: 'Any time we didn\'t quite see eye to eye, it\'s gone. Only the good stuff stays.' },
            { sender: 'Empty', subject: 'Doubts', time: 'Oct 3', preview: 'Permanent deletion confirmed...', content: 'There is no room for doubt here. I am fully committed to you.' },
            { sender: 'System', subject: 'Exhaustion', time: 'Oct 1', preview: 'Moving tiredness to bin...', content: 'I wish I could take your tired feelings and delete them for you.' },
            { sender: 'Archive', subject: 'The wait', time: 'Sep 30', preview: 'Throwing away the impatience...', content: 'Waiting to meet is hard, but it will be worth it. Discarding the frustration.' }
        ],
        'All Mail': [],
        'Spam': [
            { sender: 'Bot', subject: 'Reminder', time: 'Daily', preview: 'Hydration check...', content: 'This is an automated check to make sure you have had water today. Please take a sip.' },
            { sender: 'System', subject: 'Load Balance', time: 'Friday', preview: 'Distribution of affection...', content: 'Sending a steady stream of support your way to help balance the exam stress.' },
            { sender: 'Filter', subject: 'External Noise', time: 'Thursday', preview: 'Blocking out the world...', content: 'Tuning out everything else so I can focus on you.' },
            { sender: 'Alert', subject: 'Sleep Schedule', time: 'Wednesday', preview: 'Warning: Late night detected...', content: 'You need sleep to function. Please close the books soon.' },
            { sender: 'Notice', subject: 'Appreciation Overflow', time: 'Tuesday', preview: 'Data limit reached...', content: 'My appreciation for you is exceeding the system capacity.' }
        ]
    };

    emails['All Mail'] = [...emails.Inbox, ...emails.VIP];
    let currentBox = 'Inbox';

    function login() {
        document.getElementById('login-page').style.display = 'none';
        document.getElementById('app-container').style.display = 'block';
        renderEmails();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function toggleProfile() {
        const box = document.getElementById('profile-box');
        box.style.display = (box.style.display === 'block') ? 'none' : 'block';
    }

    function setBox(name) {
        currentBox = name;
        document.getElementById('view-title').innerText = name;
        renderEmails();
        toggleSidebar();
    }

    function renderEmails(filter = "") {
        const list = document.getElementById('email-list');
        list.innerHTML = "";
        const data = emails[currentBox];
        data.forEach((m, i) => {
            if (m.subject.toLowerCase().includes(filter.toLowerCase())) {
                const item = document.createElement('div');
                item.className = 'email-item';
                item.onclick = () => openEmail(m);
                item.innerHTML = `
                    <div class="unread-dot"></div>
                    <div class="email-row1"><span class="sender">${m.sender}</span><span class="time">${m.time} â€º</span></div>
                    <div class="subject">${m.subject}</div>
                    <div class="preview">${m.preview}</div>
                `;
                list.appendChild(item);
            }
        });
    }

    function handleSearch() {
        renderEmails(document.getElementById('searchInput').value);
    }

    function openEmail(m) {
        document.getElementById('d-subject').innerText = m.subject;
        document.getElementById('d-content').innerText = m.content;
        document.getElementById('detail-view').classList.add('active');
    }

    function closeEmail() {
        document.getElementById('detail-view').classList.remove('active');
    }
</script>

</body>
</html>
